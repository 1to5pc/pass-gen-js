<!DOCTYPE html>
<html>
	<head>
		<title>Password generator in JAVASCRIPT</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="container">
		<h4>Enter a name or a username for the password to be created</h4><br>
		<input id="username" type="text"></input><br>
		<h4>Enter the password length</h4><br>
		<input id="age" type="number"></input><br>
		<center><button onclick="genPass();">Submit with default settings</button>
		<button onclick="moreSecure()">Submit with more encryption</button></center>
		<br>
		<p>Log</p>
		<p id="LOG_text">...</p>
	</body>
	<script src="source.js"></script>
</html>
